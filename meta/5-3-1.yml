SDG_GOAL: >- 
  <p>Objetivo 5: Lograr la igualdad de género y empoderar a todas las mujeres y las niñas.</p>

SDG_TARGET: >- 
  <p>Meta 5.3: Eliminar todas las prácticas nocivas, como el matrimonio infantil, precoz y forzado y la mutilación genital femenina.</p>

SDG_INDICATOR: >- 
  <p>Indicador 5.3.1: Proporción de mujeres de entre 20 y 24 años que estaban casadas o mantenían una unión estable antes de cumplir los 15 años y antes de cumplir los 18 años.</p>

