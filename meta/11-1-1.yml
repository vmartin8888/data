SDG_GOAL: >- 
  <p>Objetivo 11: Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles.</p>

SDG_TARGET: >- 
  <p>Meta 11.1: De aquí a 2030, asegurar el acceso de todas las personas a viviendas y servicios básicos adecuados, seguros y asequibles y mejorar los barrios marginales.</p>

SDG_INDICATOR: >- 
  <p>Indicador 11.1.1: Proporción de la población urbana que vive en barrios marginales, asentamientos informales o viviendas inadecuadas.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/11.1.1.1.pdf' target='_blank'>Serie 11.1.1.1: Proporción de personas que viven en hogares con determinadas deficiencias en la vivienda.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/11.1.1.3.pdf' target='_blank'>Serie 11.1.1.3: Proporción de personas que en su vivienda sufren problemas de ruidos procedentes del vecindario o del exterior.</a>

