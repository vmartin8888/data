SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 4.5: De aquí a 2030, eliminar las disparidades de género en la educación y asegurar el acceso igualitario a todos los niveles de la enseñanza y la formación profesional para las personas vulnerables, incluidas las personas con discapacidad, los pueblos indígenas y los niños en situaciones de vulnerabilidad.</p>

SDG_INDICATOR: >- 
  <p>Indicador 4.5.1: Índices de paridad (entre mujeres y hombres, zonas rurales y urbanas, quintiles de riqueza superior e inferior y grupos como los discapacitados, los pueblos indígenas y los afectados por los conflictos, a medida que se disponga de datos) para todos los indicadores educativos de esta lista que puedan desglosarse.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/4.5.1.0.pdf' target='_blank'>Serie 4.5.1.0: Índice de paridad entre personas con y sin limitaciones por problemas de salud de la población entre 18 y 64 años que ha realizado actividades educativas en los últimos 12 meses.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.5.1.1.pdf' target='_blank'>Serie 4.5.1.1: Índice de paridad entre mujeres y hombres de la población entre 18 y 64 años que ha realizado actividades educativas en los últimos 12 meses.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.5.1.3.pdf' target='_blank'>Serie 4.5.1.3: Índice de paridad entre personas residentes en municipios de menos de 10.000 habitantes y residentes en municipios de más de 10.000 habitantes de la población entre 15 y 64 años que ha realizado estudios o formación en las últimas cuatro semanas.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.5.1.4.pdf' target='_blank'>Serie 4.5.1.4: Índice de paridad entre personas pertenecientes a hogares que se encuentran en el nivel de ingresos inferior y superior de la población entre 18 y 64 años que ha realizado actividades educativas en los últimos 12 meses.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.5.1.5.pdf' target='_blank'>Serie 4.5.1.5: Índice de paridad entre mujeres y hombres de la población entre 15 y 64 años que ha realizado estudios o formación en las últimas cuatro semanas.</a>

