SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 11: Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles.</p>

SDG_TARGET: >- 
  <p>Meta 11.5: De aquí a 2030, reducir significativamente el número de muertes causadas por los desastres, incluidos los relacionados con el agua, y de personas afectadas por ellos, y reducir considerablemente las pérdidas económicas directas provocadas por los desastres en comparación con el producto interno bruto mundial, haciendo especial hincapié en la protección de los pobres y las personas en situaciones de vulnerabilidad.</p>

SDG_INDICATOR: >- 
  <p>Indicador 11.5.1: Número de personas muertas, desaparecidas y afectadas directamente atribuido a desastres por cada 100.000 habitantes.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/11.5.1.1.pdf' target='_blank'>Serie 11.5.1.1: Número de personas muertas directamente atribuido a desastres por cada 100.000 habitantes.</a>

