SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 11: Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles.</p>

SDG_TARGET: >- 
  <p>Meta 11.4: Redoblar los esfuerzos para proteger y salvaguardar el patrimonio cultural y natural del mundo.</p>

SDG_INDICATOR: >- 
  <p>Indicador 11.4.1: Total de gastos per cápita destinados a la preservación, protección y conservación de todo el patrimonio cultural y natural, desglosado por fuente de financiación (pública y privada), tipo de patrimonio (cultural y natural) y nivel de gobierno (nacional, regional y local/municipal).</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/11.4.1.1.pdf' target='_blank'>Serie 11.4.1.1: Gasto per cápita de las administraciones públicas autonómicas y locales en la preservación, protección y conservación del patrimonio cultural.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/11.4.1.3.pdf' target='_blank'>Serie 11.4.1.3: Gasto per cápita de las administraciones públicas autonómicas en la preservación, protección y conservación del patrimonio cultural.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/11.4.1.4.pdf' target='_blank'>Serie 11.4.1.4: Gasto per cápita de las administraciones públicas locales en la preservación, protección y conservación del patrimonio cultural.</a>

