SDG_GOAL: >- 
  <p>Objetivo 1: Poner fin a la pobreza en todas sus formas y en todo el mundo.</p>

SDG_TARGET: >- 
  <p>Meta 1.2: De aquí a 2030, reducir al menos a la mitad la proporción de hombres, mujeres y niños de todas las edades que viven en la pobreza en todas sus dimensiones con arreglo a las definiciones nacionales.</p>

SDG_INDICATOR: >- 
  <p>Indicador 1.2.2: Proporción de hombres, mujeres y niños de todas las edades que viven en la pobreza, en todas sus dimensiones, con arreglo a las definiciones nacionales.</p>

