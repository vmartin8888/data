  <a href='https://ods-aragon.github.io/descargas/fichas/1.2.2.1_1.pdf' target='_blank'>Serie 1.2.2.1_1: Proporción de personas en riesgo de pobreza o exclusión social: indicador AROPE, considerando el umbral autonómico de pobreza.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/1.2.2.1.pdf' target='_blank'>Serie 1.2.2.1: Proporción de personas en riesgo de pobreza o exclusión social: indicador AROPE, considerando el umbral nacional de pobreza.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/1.2.2.2.pdf' target='_blank'>Serie 1.2.2.2: Proporción de personas en situación de carencia material y social severa.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/1.2.2.3.pdf' target='_blank'>Serie 1.2.2.3: Proporción de personas viviendo en hogares con baja intensidad de trabajo.</a>

