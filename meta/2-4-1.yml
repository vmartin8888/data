SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de la nutrición y promover la agricultura sostenible.</p>

SDG_TARGET: >- 
  <p>Meta 2.4: De aquí a 2030, asegurar la sostenibilidad de los sistemas de producción de alimentos y aplicar prácticas agrícolas resilientes que aumenten la productividad y la producción, contribuyan al mantenimiento de los ecosistemas, fortalezcan la capacidad de adaptación al cambio climático, los fenómenos meteorológicos extremos, las sequías, las inundaciones y otros desastres, y mejoren progresivamente la calidad de la tierra y el suelo.</p>

SDG_INDICATOR: >- 
  <p>Indicador 2.4.1: Proporción de la superficie agrícola en que se practica una agricultura productiva y sostenible.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/2.4.1.1.pdf' target='_blank'>Serie 2.4.1.1: Proporción de la superficie agrícola en que se practica una agricultura productiva y sostenible.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/2.4.1.2_1.pdf' target='_blank'>Serie 2.4.1.2_1: Emisiones de amoníaco por hectárea de la agricultura y ganadería.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/2.4.1.2.pdf' target='_blank'>Serie 2.4.1.2: Emisiones de amoníaco de la agricultura y ganadería.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/2.4.1.3_1.pdf' target='_blank'>Serie 2.4.1.3_1: Emisiones de amoníaco por hectárea de la agricultura.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/2.4.1.3.pdf' target='_blank'>Serie 2.4.1.3: Emisiones de amoníaco de la agricultura.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/2.4.1.4_1.pdf' target='_blank'>Serie 2.4.1.4_1: Emisiones de amoníaco por hectárea de la ganadería.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/2.4.1.4.pdf' target='_blank'>Serie 2.4.1.4: Emisiones de amoníaco de la ganadería.</a>

