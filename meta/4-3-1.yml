SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 4.3: De aquí a 2030, asegurar el acceso igualitario de todos los hombres y las mujeres a una formación técnica, profesional y superior de calidad, incluida la enseñanza universitaria.</p>

SDG_INDICATOR: >- 
  <p>Indicador 4.3.1: Tasa de participación de los jóvenes y adultos en la enseñanza y formación académica y no académica en los últimos 12 meses, desglosada por sexo.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/4.3.1.1.pdf' target='_blank'>Serie 4.3.1.1: Proporción de personas entre 18 y 64 años que han realizado actividades educativas en los últimos 12 meses.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.3.1.2.pdf' target='_blank'>Serie 4.3.1.2: Proporción de personas entre 25 y 64 años que han realizado estudios o formación en las últimas cuatro semanas.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.3.1.3.pdf' target='_blank'>Serie 4.3.1.3: Proporción de personas entre 15 y 24 años que han realizado estudios o formación en las últimas cuatro semanas.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.3.1.4.pdf' target='_blank'>Serie 4.3.1.4: Proporción de personas entre 15 y 64 años que han realizado estudios o formación en las últimas cuatro semanas.</a>

