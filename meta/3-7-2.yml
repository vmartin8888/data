SDG_GOAL: >- 
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas las edades.</p>

SDG_TARGET: >- 
  <p>Meta 3.7: De aquí a 2030, garantizar el acceso universal a los servicios de salud sexual y reproductiva, incluidos los de planificación familiar, información y educación, y la integración de la salud reproductiva en las estrategias y los programas nacionales.</p>

SDG_INDICATOR: >- 
  <p>Indicador 3.7.2: Tasa de fecundidad de las adolescentes (entre 10 y 14 años y entre 15 y 19 años) por cada 1.000 mujeres de ese grupo de edad.</p>

