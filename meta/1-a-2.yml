SDG_GOAL: >- 
  <p>Objetivo 1: Poner fin a la pobreza en todas sus formas y en todo el mundo.</p>

SDG_TARGET: >- 
  <p>Meta 1.a: Garantizar una movilización significativa de recursos procedentes de diversas fuentes, incluso mediante la mejora de la cooperación para el desarrollo, a fin de proporcionar medios suficientes y previsibles a los países en desarrollo, en particular los países menos adelantados, para que implementen programas y políticas encaminados a poner fin a la pobreza en todas sus dimensiones.</p>

SDG_INDICATOR: >- 
  <p>Indicador 1.a.2: Proporción del gasto público total que se dedica a servicios esenciales (educación, salud y protección social).</p>

SDG_SERIES_DESCR: >- 
