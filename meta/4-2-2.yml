SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 4.2: De aquí a 2030, asegurar que todas las niñas y todos los niños tengan acceso a servicios de atención y desarrollo en la primera infancia y educación preescolar de calidad, a fin de que estén preparados para la enseñanza primaria.</p>

SDG_INDICATOR: >- 
  <p>Indicador 4.2.2: Tasa de participación en el aprendizaje organizado (un año antes de la edad oficial de ingreso en la enseñanza primaria), desglosada por sexo.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/4.2.2.1.pdf' target='_blank'>Serie 4.2.2.1: Tasa neta de escolarización a los 5 años.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.2.2.2.pdf' target='_blank'>Serie 4.2.2.2: Tasa neta de escolarización de los niños de 5 años.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.2.2.3.pdf' target='_blank'>Serie 4.2.2.3: Tasa neta de escolarización de las niñas de 5 años.</a>

