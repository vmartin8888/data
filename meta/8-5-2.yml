SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 8: Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 8.5: De aquí a 2030, lograr el empleo pleno y productivo y el trabajo decente para todas las mujeres y los hombres, incluidos los jóvenes y las personas con discapacidad, así como la igualdad de remuneración por trabajo de igual valor.</p>

SDG_INDICATOR: >- 
  <p>Indicador 8.5.2: Tasa de desempleo, desglosada por sexo, edad y personas con discapacidad.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/8.5.2.0.pdf' target='_blank'>Serie 8.5.2.0: Tasa de desempleo.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.2.1.pdf' target='_blank'>Serie 8.5.2.1: Tasa de desempleo de las personas entre 16 y 64 años con discapacidad.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.2.2.pdf' target='_blank'>Serie 8.5.2.2: Tasa de desempleo de los hombres.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.2.3.pdf' target='_blank'>Serie 8.5.2.3: Tasa de desempleo de las mujeres.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.2.4.pdf' target='_blank'>Serie 8.5.2.4: Tasa de desempleo de las personas entre 16 y 64 años sin discapacidad.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.2.5.pdf' target='_blank'>Serie 8.5.2.5: Tasa de desempleo de las personas entre 16 y 64 años.</a>

