SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 4.c: De aquí a 2030, aumentar considerablemente la oferta de docentes calificados, incluso mediante la cooperación internacional para la formación de docentes en los países en desarrollo, especialmente los países menos adelantados y los pequeños Estados insulares en desarrollo.</p>

SDG_INDICATOR: >- 
  <p>Indicador 4.c.1: Proporción de docentes con las calificaciones mínimas requeridas, desglosada por nivel educativo.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/4.c.1.1.pdf' target='_blank'>Serie 4.c.1.1: Proporción del profesorado de educación preescolar que ha recibido al menos la mínima formación docente exigida para impartir enseñanza a ese nivel educativo.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.c.1.2.pdf' target='_blank'>Serie 4.c.1.2: Proporción del profesorado de educación primaria que ha recibido al menos la mínima formación docente exigida para impartir enseñanza a ese nivel educativo.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.c.1.3.pdf' target='_blank'>Serie 4.c.1.3: Proporción del profesorado de educación secundaria inferior que ha recibido al menos la mínima formación docente exigida para impartir enseñanza a ese nivel educativo.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.c.1.4.pdf' target='_blank'>Serie 4.c.1.4: Proporción del profesorado de educación secundaria superior que ha recibido al menos la mínima formación docente exigida para impartir enseñanza a ese nivel educativo.</a>

