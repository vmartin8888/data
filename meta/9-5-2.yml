SDG_GOAL: >- 
  <p>Objetivo 9: Construir infraestructuras resilientes, promover la industrialización inclusiva y sostenible y fomentar la innovación.</p>

SDG_TARGET: >- 
  <p>Meta 9.5: Aumentar la investigación científica y mejorar la capacidad tecnológica de los sectores industriales de todos los países, en particular los países en desarrollo, entre otras cosas fomentando la innovación y aumentando considerablemente, de aquí a 2030, el número de personas que trabajan en investigación y desarrollo por millón de habitantes y los gastos de los sectores público y privado en investigación y desarrollo.</p>

SDG_INDICATOR: >- 
  <p>Indicador 9.5.2: Número de investigadores (en equivalente a tiempo completo) por cada millón de habitantes.</p>

