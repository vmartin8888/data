SDG_GOAL: >- 
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas las edades.</p>

SDG_TARGET: >- 
  <p>Meta 3.7: De aquí a 2030, garantizar el acceso universal a los servicios de salud sexual y reproductiva, incluidos los de planificación familiar, información y educación, y la integración de la salud reproductiva en las estrategias y los programas nacionales.</p>

SDG_INDICATOR: >- 
  <p>Indicador 3.7.1: Proporción de mujeres en edad de procrear (de 15 a 49 años de edad) que cubren sus necesidades de planificación familiar con métodos modernos.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/3.7.1.1.pdf' target='_blank'>Serie 3.7.1.1: Proporción de mujeres entre 18 y 49 años, casadas con un hombre o con pareja masculina, que cubren sus necesidades de planificación familiar con métodos modernos.</a>

