SDG_GOAL: >- 
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas las edades.</p>

SDG_TARGET: >- 
  <p>Meta 3.3: De aquí a 2030, poner fin a las epidemias del SIDA, la tuberculosis, la malaria y las enfermedades tropicales desatendidas y combatir la hepatitis, las enfermedades transmitidas por el agua y otras enfermedades transmisibles.</p>

SDG_INDICATOR: >- 
  <p>Indicador 3.3.1: Número de nuevas infecciones por el VIH por cada 1.000 habitantes no infectados, desglosado por sexo, edad y poblaciones clave.</p>

SDG_SERIES_DESCR: >- 
