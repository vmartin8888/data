SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 1: Poner fin a la pobreza en todas sus formas y en todo el mundo.</p>

SDG_TARGET: >- 
  <p>Meta 1.4: De aquí a 2030, garantizar que todos los hombres y mujeres, en particular los pobres y los vulnerables, tengan los mismos derechos a los recursos económicos y acceso a los servicios básicos, la propiedad y el control de la tierra y otros bienes, la herencia, los recursos naturales, las nuevas tecnologías apropiadas y los servicios financieros, incluida la microfinanciación.</p>

SDG_INDICATOR: >- 
  <p>Indicador 1.4.1: Proporción de la población que vive en hogares con acceso a los servicios básicos.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/1.4.1.1.pdf' target='_blank'>Serie 1.4.1.1: Proporción de viviendas principales con acceso a agua corriente.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/1.4.1.2.pdf' target='_blank'>Serie 1.4.1.2: Proporción de viviendas principales que disponen de cuarto de aseo con inodoro.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/1.4.1.3.pdf' target='_blank'>Serie 1.4.1.3: Proporción de viviendas principales que disponen de baño o ducha.</a>

