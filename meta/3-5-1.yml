SDG_GOAL: >- 
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas las edades.</p>

SDG_TARGET: >- 
  <p>Meta 3.5: Fortalecer la prevención y el tratamiento del abuso de sustancias adictivas, incluido el uso indebido de estupefacientes y el consumo nocivo de alcohol.</p>

SDG_INDICATOR: >- 
  <p>Indicador 3.5.1: Cobertura de los tratamientos(farmacológicos y psicosociales y servicios de rehabilitación y postratamiento) de trastornos por abuso de sustancias adictivas.</p>

