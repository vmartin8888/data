SDG_GOAL: >- 
  <p>Objetivo 11: Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles.</p>

SDG_TARGET: >- 
  <p>Meta 11.6: De aquí a 2030, reducir el impacto ambiental negativo per capita de las ciudades, incluso prestando especial atención a la calidad del aire y la gestión de los desechos municipales y de otro tipo.</p>

SDG_INDICATOR: >- 
  <p>Indicador 11.6.2: Niveles medios anuales de partículas finas en suspensión (por ejemplo, PM2.5 y PM10) en las ciudades (ponderados según la población).</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/11.6.2.1.pdf' target='_blank'>Serie 11.6.2.1: Nivel medio de PM10 en las ciudades ponderado según la población.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/11.6.2.2.pdf' target='_blank'>Serie 11.6.2.2: Nivel medio de PM2,5 en las ciudades ponderado según la población.</a>

