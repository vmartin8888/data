SDG_GOAL: >- 
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 4.1: De aquí a 2030, asegurar que todas las niñas y todos los niños terminen la enseñanza primaria y secundaria, que ha de ser gratuita, equitativa y de calidad y producir resultados de aprendizaje pertinentes y efectivos.</p>

SDG_INDICATOR: >- 
  <p>Indicador 4.1.2: Tasa de finalización (educación primaria, educación secundaria inferior y educación secundaria superior).</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/4.1.2.1_1.pdf' target='_blank'>Serie 4.1.2.1_1: Proporción de hombres entre 18 y 20 años que han completado al menos la primera etapa de enseñanza secundaria.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.2.1_2.pdf' target='_blank'>Serie 4.1.2.1_2: Proporción de mujeres entre 18 y 20 años que han completado al menos la primera etapa de enseñanza secundaria.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.2.1.pdf' target='_blank'>Serie 4.1.2.1: Proporción de personas entre 18 y 20 años que han completado al menos la primera etapa de enseñanza secundaria.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.2.2_1.pdf' target='_blank'>Serie 4.1.2.2_1: Proporción de hombres entre 20 y 22 años que han completado al menos la segunda etapa de enseñanza secundaria.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.2.2_2.pdf' target='_blank'>Serie 4.1.2.2_2: Proporción de mujeres entre 20 y 22 años que han completado al menos la segunda etapa de enseñanza secundaria.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.2.2.pdf' target='_blank'>Serie 4.1.2.2: Proporción de personas entre 20 y 22 años que han completado al menos la segunda etapa de enseñanza secundaria.</a>

