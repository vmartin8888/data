SDG_GOAL: >- 
  <p>Objetivo 8: Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 8.9: De aquí a 2030, elaborar y poner en práctica políticas encaminadas a promover un turismo sostenible que cree puestos de trabajo y promueva la cultura y los productos locales.</p>

SDG_INDICATOR: >- 
  <p>Indicador 8.9.1: PIB generado directamente por el turismo en proporción al PIB total y a la tasa de crecimiento.</p>

