SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de la nutrición y promover la agricultura sostenible.</p>

SDG_TARGET: >- 
  <p>Meta 2.2: De aquí a 2030, poner fin a todas las formas de malnutrición, incluso logrando, a más tardar en 2025, las metas convenidas internacionalmente sobre el retraso del crecimiento y la emaciación de los niños menores de 5 años, y abordar las necesidades de nutrición de las adolescentes, las mujeres embarazadas y lactantes y las personas de edad.</p>

SDG_INDICATOR: >- 
  <p>Indicador 2.2.2: Prevalencia de la malnutrición (peso para la estatura, desviación típica > +2 o < -2 de la mediana de los patrones de crecimiento infantil de la OMS) entre los niños menores de 5 años, desglosada por tipo (emaciación y sobrepeso).</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/2.2.2.1.pdf' target='_blank'>Serie 2.2.2.1: Proporción de menores entre 2 y 17 años con obesidad, sobrepeso o peso insuficiente.</a>

META_LAST_UPDATE: >- 
  <p>14-05-2022</p>

