SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 15: Proteger, restablecer y promover el uso sostenible de los ecosistemas terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación, detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad.</p>

SDG_TARGET: >- 
  <p>Meta 15.2: De aquí a 2020, promover la puesta en práctica de la gestión sostenible de todos los tipos de bosques, detener la deforestación, recuperar los bosques degradados y aumentar considerablemente la forestación y la reforestación a nivel mundial.</p>

SDG_INDICATOR: >- 
  <p>Indicador 15.2.1: Avances hacia la gestión forestal sostenible.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/15.2.1.1.pdf' target='_blank'>Serie 15.2.1.1: Superficie forestal con instrumentos de gestión sostenible vigentes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/15.2.1.2.pdf' target='_blank'>Serie 15.2.1.2: Proporción de la superficie forestal con instrumentos de gestión sostenible vigentes.</a>

