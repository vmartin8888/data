SDG_GOAL: >- 
  <p>Objetivo 2: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de la nutrición y promover la agricultura sostenible.</p>

SDG_TARGET: >- 
  <p>Meta 2.c: Adoptar medidas para asegurar el buen funcionamiento de los mercados de productos básicos alimentarios y sus derivados y facilitar el acceso oportuno a la información sobre los mercados, incluso sobre las reservas de alimentos, a fin de ayudar a limitar la extrema volatilidad de los precios de los alimentos.</p>

SDG_INDICATOR: >- 
  <p>Indicador 2.c.1: Indicador de anomalías en los precios de los alimentos.</p>

SDG_SERIES_DESCR: >- 
