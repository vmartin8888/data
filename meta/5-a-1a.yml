SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 5: Lograr la igualdad de género y empoderar a todas las mujeres y las niñas.</p>

SDG_TARGET: >- 
  <p>Meta 5.a: Emprender reformas que otorguen a las mujeres igualdad de derechos a los recursos económicos, así como acceso a la propiedad y al control de la tierra y otros tipos de bienes, los servicios financieros, la herencia y los recursos naturales, de conformidad con las leyes nacionales.</p>

SDG_INDICATOR: >- 
  <p>Indicador 5.a.1a: Proporción del total de la población agrícola con derechos de propiedad o derechos seguros sobre tierras agrícolas, desglosada por sexo.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/5.a.1a.1.pdf' target='_blank'>Serie 5.a.1a.1: Proporción de titulares de explotaciones agrícolas, respecto al total de personas trabajadoras en la agricultura.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/5.a.1a.2.pdf' target='_blank'>Serie 5.a.1a.2: Proporción de hombres titulares de explotaciones agrícolas, respecto al total de hombres trabajadores en la agricultura.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/5.a.1a.3.pdf' target='_blank'>Serie 5.a.1a.3: Proporción de mujeres titulares de explotaciones agrícolas, respecto al total de mujeres trabajadoras en la agricultura.</a>

