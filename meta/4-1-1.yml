SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 4.1: De aquí a 2030, asegurar que todas las niñas y todos los niños terminen la enseñanza primaria y secundaria, que ha de ser gratuita, equitativa y de calidad y producir resultados de aprendizaje pertinentes y efectivos.</p>

SDG_INDICATOR: >- 
  <p>Indicador 4.1.1: Proporción de niños, niñas y adolescentes que, a) en los cursos segundo y tercero, b) al final de la enseñanza primaria y c) al final de la enseñanza secundaria inferior, han alcanzado al menos un nivel mínimo de competencia en i) lectura y ii) matemáticas, desglosada por sexo.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/4.1.1.1.pdf' target='_blank'>Serie 4.1.1.1: Proporción de personas de 15 años que han alcanzado al menos el nivel 2 de competencia en lectura.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.1.2.pdf' target='_blank'>Serie 4.1.1.2: Proporción de hombres de 15 años que han alcanzado al menos el nivel 2 de competencia en lectura.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.1.3.pdf' target='_blank'>Serie 4.1.1.3: Proporción de mujeres de 15 años que han alcanzado al menos el nivel 2 de competencia en lectura.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.1.7.pdf' target='_blank'>Serie 4.1.1.7: Proporción de personas de 15 años que han alcanzado al menos el nivel 2 de competencia en matemáticas.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.1.8.pdf' target='_blank'>Serie 4.1.1.8: Proporción de hombres de 15 años que han alcanzado al menos el nivel 2 de competencia en matemáticas.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.1.1.9.pdf' target='_blank'>Serie 4.1.1.9: Proporción de mujeres de 15 años que han alcanzado al menos el nivel 2 de competencia en matemáticas.</a>

