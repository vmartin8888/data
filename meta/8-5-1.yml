SDG_GOAL: >- 
  <p>Objetivo 8: Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 8.5: De aquí a 2030, lograr el empleo pleno y productivo y el trabajo decente para todas las mujeres y los hombres, incluidos los jóvenes y las personas con discapacidad, así como la igualdad de remuneración por trabajo de igual valor.</p>

SDG_INDICATOR: >- 
  <p>Indicador 8.5.1: Ingreso medio por hora de las personas empleadas, desglosado por sexo, edad, ocupación y personas con discapacidad.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/8.5.1.0.pdf' target='_blank'>Serie 8.5.1.0: Ingreso medio por hora de trabajo.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.1.1.pdf' target='_blank'>Serie 8.5.1.1: Ingreso medio por hora de trabajo de las personas con discapacidad.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.1.2.pdf' target='_blank'>Serie 8.5.1.2: Ingreso medio por hora de trabajo de las mujeres.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.1.3.pdf' target='_blank'>Serie 8.5.1.3: Ingreso medio por hora de trabajo de los hombres.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/8.5.1.4.pdf' target='_blank'>Serie 8.5.1.4: Ingreso medio por hora de trabajo de las personas sin discapacidad.</a>

