SDG_GOAL: >- 
  <p>Objetivo 8: Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 8.b: De aquí a 2020, desarrollar y poner en marcha una estrategia mundial para el empleo de los jóvenes y aplicar el Pacto Mundial para el Empleo de la Organización Internacional del Trabajo.</p>

SDG_INDICATOR: >- 
  <p>Indicador 8.b.1: Existencia de una estrategia nacional organizada y en marcha para el empleo de los jóvenes, como estrategia independiente o como parte de una estrategia nacional de empleo.</p>

SDG_SERIES_DESCR: >- 
