SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 3: Garantizar una vida sana y promover el bienestar de todos a todas las edades.</p>

SDG_TARGET: >- 
  <p>Meta 3.b: Apoyar las actividades de investigación y desarrollo de vacunas y medicamentos contra las enfermedades transmisibles y no transmisibles que afectan primordialmente a los países en desarrollo y facilitar el acceso a medicamentos y vacunas esenciales asequibles de conformidad con la Declaración relativa al Acuerdo sobre los Aspectos de los Derechos de Propiedad Intelectual Relacionados con el Comercio y la Salud Pública, en la que se afirma el derecho de los países en desarrollo a utilizar al máximo las disposiciones del Acuerdo sobre los Aspectos de los Derechos de Propiedad Intelectual Relacionados con el Comercio respecto a la flexibilidad para proteger la salud pública y, en particular, proporcionar acceso a los medicamentos para todos.</p>

SDG_INDICATOR: >- 
  <p>Indicador 3.b.1: Proporción de la población inmunizada con todas las vacunas incluidas en cada programa nacional.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/3.b.1.1.pdf' target='_blank'>Serie 3.b.1.1: Cobertura de vacunación de recuerdo contra difteria, tétanos y tosferina en la población infantil.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/3.b.1.3.pdf' target='_blank'>Serie 3.b.1.3: Cobertura de vacunación de recuerdo contra neumococo en la población infantil.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/3.b.1.4.pdf' target='_blank'>Serie 3.b.1.4: Cobertura de vacunación de segunda dosis contra sarampión, rubeola y parotiditis en la población infantil.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/3.b.1.5.pdf' target='_blank'>Serie 3.b.1.5: Cobertura de vacunación de segunda dosis contra papiloma humano en las adolescentes.</a>

