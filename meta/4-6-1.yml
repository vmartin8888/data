SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 4.6: De aquí a 2030, asegurar que todos los jóvenes y una proporción considerable de los adultos, tanto hombres como mujeres, estén alfabetizados y tengan nociones elementales de aritmética.</p>

SDG_INDICATOR: >- 
  <p>Indicador 4.6.1: Proporción de la población en un grupo de edad determinado que ha alcanzado al menos un nivel fijo de competencia funcional en a) alfabetización y b) nociones elementales de aritmética, desglosada por sexo.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/4.6.1.1.pdf' target='_blank'>Serie 4.6.1.1: Proporción de personas entre 16 y 65 años que han alcanzado al menos el nivel 2 de competencia en la escala de comprensión lectora.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.6.1.2.pdf' target='_blank'>Serie 4.6.1.2: Proporción de hombres entre 16 y 65 años que han alcanzado al menos el nivel 2 de competencia en la escala de comprensión lectora.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.6.1.3.pdf' target='_blank'>Serie 4.6.1.3: Proporción de mujeres entre 16 y 65 años que han alcanzado al menos el nivel 2 de competencia en la escala de comprensión lectora.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.6.1.4.pdf' target='_blank'>Serie 4.6.1.4: Proporción de personas entre 16 y 65 años que han alcanzado al menos el nivel 2 de competencia en la escala de matemáticas.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.6.1.5.pdf' target='_blank'>Serie 4.6.1.5: Proporción de hombres entre 16 y 65 años que han alcanzado al menos el nivel 2 de competencia en la escala de matemáticas.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.6.1.6.pdf' target='_blank'>Serie 4.6.1.6: Proporción de mujeres entre 16 y 65 años que han alcanzado al menos el nivel 2 de competencia en la escala de matemáticas.</a>

