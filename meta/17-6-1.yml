SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 17: Fortalecer los medios de implementación y revitalizar la Alianza Mundial para el Desarrollo Sostenible.</p>

SDG_TARGET: >- 
  <p>Meta 17.6: Mejorar la cooperación regional e internacional Norte-Sur, Sur-Sur y triangular en materia de ciencia, tecnología e innovación y el acceso a estas, y aumentar el intercambio de conocimientos en condiciones mutuamente convenidas, incluso mejorando la coordinación entre los mecanismos existentes, en particular a nivel de las Naciones Unidas, y mediante un mecanismo mundial de facilitación de la tecnología.</p>

SDG_INDICATOR: >- 
  <p>Indicador 17.6.1: Número de abonados a Internet de banda ancha fija por cada 100 habitantes, desglosado por velocidad.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/17.6.1.1.pdf' target='_blank'>Serie 17.6.1.1: Número de líneas de banda ancha fija por cada 100 habitantes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/17.6.1.2.pdf' target='_blank'>Serie 17.6.1.2: Número de líneas de banda ancha fija con tecnología de acceso DSL por cada 100 habitantes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/17.6.1.3.pdf' target='_blank'>Serie 17.6.1.3: Número de líneas de banda ancha fija con tecnología de acceso HFC por cada 100 habitantes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/17.6.1.4.pdf' target='_blank'>Serie 17.6.1.4: Número de líneas de banda ancha fija con tecnología de acceso FTTH por cada 100 habitantes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/17.6.1.5.pdf' target='_blank'>Serie 17.6.1.5: Número de líneas de banda ancha fija con otra tecnología de acceso por cada 100 habitantes.</a>

