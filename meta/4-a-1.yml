SDG_INDICATOR_INFO: >- 
  
SDG_GOAL: >- 
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos.</p>

SDG_TARGET: >- 
  <p>Meta 4.a: Construir y adecuar instalaciones educativas que tengan en cuenta las necesidades de los niños y las personas con discapacidad y las diferencias de género, y que ofrezcan entornos de aprendizaje seguros, no violentos, inclusivos y eficaces para todos.</p>

SDG_INDICATOR: >- 
  <p>Indicador 4.a.1: Proporción de escuelas que ofrecen servicios básicos, desglosada por tipo de servicio.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/4.a.1.a.pdf' target='_blank'>Serie 4.a.1.a: Proporción de centros educativos no universitarios con acceso a electricidad.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.a.1.b.pdf' target='_blank'>Serie 4.a.1.b: Proporción de aulas habituales de clase con conexión a Internet en centros educativos no universitarios.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.a.1.c.pdf' target='_blank'>Serie 4.a.1.c: Alumnado medio por ordenador destinado a tareas de enseñanza y aprendizaje en centros educativos no universitarios.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.a.1.e.pdf' target='_blank'>Serie 4.a.1.e: Proporción de centros educativos no universitarios con acceso a suministro básico de agua potable.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.a.1.f.pdf' target='_blank'>Serie 4.a.1.f: Proporción de centros educativos no universitarios con acceso a instalaciones de saneamiento básicas separadas por sexo.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/4.a.1.g.pdf' target='_blank'>Serie 4.a.1.g: Proporción de centros educativos no universitarios con acceso a instalaciones básicas para el lavado de manos.</a>

