SDG_GOAL: >- 
  <p>Objetivo 16: Promover sociedades pacíficas e inclusivas para el desarrollo sostenible, facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones eficaces e inclusivas que rindan cuentas.</p>

SDG_TARGET: >- 
  <p>Meta 16.2: Poner fin al maltrato, la explotación, la trata y todas las formas de violencia y tortura contra los niños.</p>

SDG_INDICATOR: >- 
  <p>Indicador 16.2.2: Número de víctimas de la trata de personas por cada 100.000 habitantes, desglosado por sexo, edad y tipo de explotación.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/16.2.2.1.pdf' target='_blank'>Serie 16.2.2.1: Número de víctimas detectadas de tráfico de personas por cada 100.000 habitantes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/16.2.2.2.pdf' target='_blank'>Serie 16.2.2.2: Número de víctimas detectadas de tráfico de personas para explotación sexual por cada 100.000 habitantes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/16.2.2.3.pdf' target='_blank'>Serie 16.2.2.3: Número de víctimas detectadas de tráfico de personas para explotación laboral por cada 100.000 habitantes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/16.2.2.4.pdf' target='_blank'>Serie 16.2.2.4: Número de víctimas detectadas de tráfico de personas para la obtención de órganos por cada 100.000 habitantes.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/16.2.2.5.pdf' target='_blank'>Serie 16.2.2.5: Número de víctimas detectadas de tráfico de personas para otros fines (matrimonios forzados, criminalidad forzada o mendicidad) por cada 100.000 habitantes.</a>

