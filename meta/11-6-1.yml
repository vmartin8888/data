SDG_GOAL: >- 
  <p>Objetivo 11: Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles.</p>

SDG_TARGET: >- 
  <p>Meta 11.6: De aquí a 2030, reducir el impacto ambiental negativo per capita de las ciudades, incluso prestando especial atención a la calidad del aire y la gestión de los desechos municipales y de otro tipo.</p>

SDG_INDICATOR: >- 
  <p>Indicador 11.6.1: Proporción de residuos sólidos municipales recogidos y administrados en instalaciones controladas con respecto al total de residuos municipales generados, desglosada por ciudad.</p>

SDG_SERIES_DESCR: >- 
  <a href='https://ods-aragon.github.io/descargas/fichas/11.6.1.1.pdf' target='_blank'>Serie 11.6.1.1: Residuos urbanos recogidos per cápita.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/11.6.1.2.pdf' target='_blank'>Serie 11.6.1.2: Proporción de residuos municipales incinerados en relación al total de residuos municipales generados y tratados.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/11.6.1.3.pdf' target='_blank'>Serie 11.6.1.3: Proporción de residuos municipales vertidos en relación al total de residuos municipales generados y tratados.</a> <br> <a href='https://ods-aragon.github.io/descargas/fichas/11.6.1.4.pdf' target='_blank'>Serie 11.6.1.4: Proporción de residuos municipales reciclados en relación al total de residuos municipales generados y tratados.</a>

