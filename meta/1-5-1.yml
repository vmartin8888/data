SDG_GOAL: >- 
  <p>Objetivo 1: Poner fin a la pobreza en todas sus formas y en todo el mundo.</p>

SDG_TARGET: >- 
  <p>Meta 1.5: De aquí a 2030, fomentar la resiliencia de los pobres y las personas que se encuentran en situaciones de vulnerabilidad y reducir su exposición y vulnerabilidad a los fenómenos extremos relacionados con el clima y otras perturbaciones y desastres económicos, sociales y ambientales.</p>

SDG_INDICATOR: >- 
  <p>Indicador 1.5.1: Número de personas muertas, desaparecidas y afectadas directamente atribuido a desastres por cada 100.000 habitantes.</p>

